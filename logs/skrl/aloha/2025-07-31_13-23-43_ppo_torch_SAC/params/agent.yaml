seed: 42
models:
  separate: true
  policy:
    class: GaussianMixin
    clip_actions: true
    clip_log_std: true
    min_log_std: -5.0
    max_log_std: 2.0
    initial_log_std: 0.0
    network:
    - name: net
      input: STATES
      layers:
      - 512
      - 256
      activations: relu
    output: tanh(ACTIONS)
  critic_1:
    class: DeterministicMixin
    clip_actions: true
    network:
    - name: net
      input: STATES_ACTIONS
      layers:
      - 512
      - 256
      activations: relu
    output: ONE
  critic_2:
    class: DeterministicMixin
    clip_actions: true
    network:
    - name: net
      input: STATES_ACTIONS
      layers:
      - 512
      - 256
      activations: relu
    output: ONE
  target_critic_1:
    class: DeterministicMixin
    clip_actions: true
    network:
    - name: net
      input: STATES_ACTIONS
      layers:
      - 512
      - 256
      activations: relu
    output: ONE
  target_critic_2:
    class: DeterministicMixin
    clip_actions: true
    network:
    - name: net
      input: STATES_ACTIONS
      layers:
      - 512
      - 256
      activations: relu
    output: ONE
memory:
  class: RandomMemory
  memory_size: 15625
agent:
  class: SAC
  gradient_steps: 10
  batch_size: 1024
  discount_factor: 0.99
  polyak: 0.005
  actor_learning_rate: 0.0005
  critic_learning_rate: 0.0005
  random_timesteps: 1000
  learning_starts: 1000
  grad_norm_clip: 0
  learn_entropy: true
  entropy_learning_rate: 0.005
  initial_entropy_value: 1
  activate_contact_sensors: true
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs:
    size: auto
    device: cuda:0
  experiment:
    directory: /home/xiso/IsaacLab/logs/skrl/aloha
    experiment_name: 2025-07-31_13-23-43_ppo_torch_SAC
    write_interval: auto
    checkpoint_interval: 500
trainer:
  class: SequentialTrainer
  timesteps: 25000
  environment_info: log
  close_environment_at_exit: false
